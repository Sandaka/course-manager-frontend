<form [formGroup]="verifyApplicationsForm" novalidate>
    <mat-dialog-content class="mat-typography">
        <mat-card>
            <mat-card-title>Student Application</mat-card-title>
            <mat-card-subtitle>Review and verify the student application to forward the next step.
            </mat-card-subtitle>
            <mat-card-content>

                <!-- <div class="row col-md-8"> -->
                <div class="row">
                    <div class="col-md-4 col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Temp Student Id</mat-label>
                            <input matInput formControlName="tempStudentId" aria-label="enter full name" readonly>
                        </mat-form-field>
                    </div>
                    <div class="col-md-8 col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Full Name</mat-label>
                            <input matInput formControlName="fullName" aria-label="enter full name" readonly>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" aria-label="enter full name" readonly>
                        </mat-form-field>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Nationality</mat-label>
                            <input matInput formControlName="nationality" aria-label="enter full name" readonly>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Gender</mat-label>
                            <input matInput formControlName="gender" aria-label="enter full name" readonly>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Telephone</mat-label>
                            <input matInput formControlName="nationality" aria-label="enter full name" readonly>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>NIC</mat-label>
                            <input matInput formControlName="nic" aria-label="enter full name" readonly>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Course Id</mat-label>
                            <input matInput formControlName="courseId" aria-label="enter full name" readonly>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Submitted Date</mat-label>
                            <input matInput formControlName="submittedDate" aria-label="enter full name" readonly>
                        </mat-form-field>
                    </div>
                </div>
                <hr>

                <div class="row">
                    <div class="col-md-8 col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Highest Qualification</mat-label>
                            <input matInput formControlName="highestQualification" aria-label="enter full name"
                                readonly>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Type</mat-label>
                            <input matInput formControlName="qualificationTypeName" aria-label="enter full name"
                                readonly>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>School</mat-label>
                            <input matInput formControlName="school" aria-label="enter full name" readonly>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Effective Date</mat-label>
                            <input matInput formControlName="effectiveDate" aria-label="enter full name" readonly>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Overall Grade</mat-label>
                            <input matInput formControlName="overallGrade" aria-label="enter full name" readonly>
                        </mat-form-field>
                    </div>
                </div>

            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="verifyApplication()">Verified</button>
            </mat-card-actions>
            <mat-card-footer>
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </mat-card-footer>
        </mat-card>
    </mat-dialog-content>
</form>
