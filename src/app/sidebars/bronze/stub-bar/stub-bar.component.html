<div class="mat-sidenav">
    <img class="avatar mat-elevation-z8" src="../../../../assets/me2.jpeg" />

    <h4 class="name">Welcome back!</h4>
    <p class="designation">{{username}}</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/student/">
        <mat-icon>book</mat-icon>
        <span>My Course</span>
    </button>
    <button mat-button class="menu-button" routerLink="/js/signIn">
        <mat-icon>supervised_user_circle</mat-icon>
        <span>My Batch</span>
    </button>
    <button mat-button class="menu-button" routerLink="/student/student_progress">
        <mat-icon>assessment</mat-icon>
        <span>Performance</span>
    </button>
    <button mat-button class="menu-button" routerLink="/student/">
        <mat-icon>forum</mat-icon>
        <span>Forum</span>
    </button>
    <button mat-button class="menu-button" routerLink="/student/">
        <mat-icon>payment</mat-icon>
        <span>Payments</span>
    </button>
    <button mat-button class="menu-button" routerLink="/student/">
        <mat-icon>settings</mat-icon>
        <span>Profile</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/student/">
        <mat-icon>help</mat-icon>
        <span>Help</span>
    </button>
    <button mat-button class="menu-button" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
    </button>
    <!-- </mat-sidenav> -->
</div>
