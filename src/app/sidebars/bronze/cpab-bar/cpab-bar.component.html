<!-- <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8"> -->
<div class="mat-sidenav">
    <img class="avatar mat-elevation-z8" src="../../../../assets/me2.jpeg" />

    <h4 class="name">Welcome back!</h4>
    <p class="designation">Esoft Metro Campus</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/cpadmin/" matTooltip="Info about the action"
        matTooltipClass="example-tooltip-red">
        <mat-icon>book</mat-icon>
        <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/cpadmin/cp_verify_application">
        <mat-icon>person</mat-icon>
        <span>Applications</span>
    </button>
    <button mat-button class="menu-button" routerLink="/cpadmin/cp_verify_payment">
        <mat-icon>supervised_user_circle</mat-icon>
        <span>Payments</span>
    </button>
    <button mat-button class="menu-button" routerLink="/cpadmin/create_course">
        <mat-icon>description</mat-icon>
        <span>Create Course</span>
    </button>
    <button mat-button class="menu-button" routerLink="/cpadmin">
        <mat-icon>edit</mat-icon>
        <span>Edit Profile</span>
    </button>
    <button mat-button class="menu-button" routerLink="/cpadmin">
        <mat-icon>vpn_key</mat-icon>
        <span>User Access</span>
    </button>
    <button mat-button class="menu-button" routerLink="/cpadmin/profit_reports">
        <mat-icon>attach_money</mat-icon>
        <span>Profits</span>
    </button>
    <button mat-button class="menu-button" routerLink="/cpadmin/student_progress">
        <mat-icon>show_chart</mat-icon>
        <span>Student Progress</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/cpadmin">
        <mat-icon>help</mat-icon>
        <span>Help</span>
    </button>
    <button mat-button class="menu-button" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
    </button>
    <!-- </mat-sidenav> -->
</div>
